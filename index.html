  <script>
    Intl.DateTimeFormat().resolvedOptions().timeZone = "Argentina Standard Time";

    // Set the date we're counting down to
    var countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + (3 + 7 - countDownDate.getDay()) % 7);
    countDownDate.setHours(18, 30, 0, 0);

    // Update the countdown every second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      if (days > 0) {
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
      } else if (hours >= 18 && minutes >= 30) {
        document.getElementById("countdown").innerHTML = "Â¡Es tiempo de la sed peligrosa!";
        document.getElementById("countdown").classList.add("dangerous-time");
        clearInterval(x);
      } else {
        document.getElementById("countdown").innerHTML = hours + "h "
        + minutes + "m " + seconds + "s ";
      }

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Â¡Ya es miÃ©rcoles estas en La sed peligrosa!";
      }
    }, 1000);
  </script>
